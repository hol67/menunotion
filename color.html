<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 7px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #828281;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 7px;
		}

		.background {
			background-color: #ecfad4;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #25014f;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#">  <i class="fa-solid fa-house"></i>    </a>
		
		<a id="projectos" onclick="navigate(this.id)" href="#">  <i class="fa-solid fa-briefcase"></i>   proyectos  </a>
		
		<a id="objetivos" onclick="navigate(this.id)" href="#">  <i class="fa-solid fa-lightbulb"></i>   Objetivos   </a>
		
		<a id="caja de herramientas" onclick="navigate(this.id)" href="#">  <i class="fa-solid fa-wrench"></i>   caja de Herramientas </a>




	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Equipo-Kreativos-5185ad832a5c471aabd9c7e772cb5eb2?pvs=4").focus();
			
			else if (id == "projectos")
				window.open("https://www.notion.so/Proyectos-7efd5c049101468fbac81644380efe56?pvs=4").focus();
			
			else if (id == "objetivos")
				window.open("https://www.notion.so/Objetivo-Semanal-e7ded0d40cc442ea94173bc78374f0f0?pvs=4").focus();
                        
                        else if (id == "caja de herramientas")
				window.open("https://www.notion.so/Herramientas-y-mas-3cf38674de4e40618dfe421735796718?pvs=4").focus();
		}
	</script>


</body>

</html>
